<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script type="module" src="https://unpkg.com/vue@3.5.13/dist/vue.esm-browser.prod.js"></script>

    <!--Fontawesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="./scripts/app.js"></script>
    <script type="module" src="./scripts/DBprovider.js"></script>


</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="d-flex align-items-center rounded header">
      <h4>20120319</h4>
      <h2>Movies Info</h2>
      <div class="form-check form-switch d-flex justify-content-center">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="darkModeSwitch" 
          v-model="isDarkMode" 
          @change="toggleTheme">
        <label 
          class="form-check-label" 
          for="darkModeSwitch" 
          v-html="isDarkMode ? '<i class=\'fa-solid fa-moon\'></i>' : '<i class=\'fa-regular fa-sun\'></i>'">
        </div>
    </div>

    <!-- Nav -->
    <div class="d-flex justify-content-between rounded nav">
      <span class="d-flex align-items-center"><i class="fa-solid fa-house"></i></span>
      <div class="inputGroup">
        <input type="text" class="rounded formControl" id="inputSearch" placeholder="Search...">
        <span class="inputGroupSearchIcon" id="searchIcon">Search</span>
      </div>
    </div>

    <!-- Movies Info -->
    <div class="movies-section">
      <div class="position-relative">
        <!--Movie Slider Container -->
        <div id="movieSlider" class="row">
          <div 
            class="col-4 slider-item text-center" 
            v-for="(movie, index) in visibleMovies" 
            :key="index"
            @mouseover="hoveredMovie = index"
            @mouseleave="hoveredMovie = null">
            <div class="card h-100 justify-content-center">
              <img :src="movie.image" alt="Movie Poster" class="card-img-top">
                <div class="card-movie-body position-absolute bottom-0 start-0 w-100 text-black p-2">
                  <h5 class="card-title">
                    {{ movie.title }} ({{ movie.releaseYear }})<br>
                  </h5>
                  <h6 class="card-title">
                    ImDb: {{ movie.imdb }} - Revenue {{ movie.revenue }}
                  </h6>
                </div>
            </div>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <button class="btn btn-dark position-absolute top-50 start-0 translate-middle-y" @click="prevSlide">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn btn-dark position-absolute top-50 end-0 translate-middle-y" @click="nextSlide">
            <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <!-- Most Popular -->
    <div class="movies-section">
      <h2>Most Popular</h2>
    </div>

    <!-- Top Rating -->
    <div class="movies-section">
      <h2>Top Rated</h2>
    </div>

    <!-- Footer -->
    <div class="rounded footer">Copyright by â’¸ LTCuberik</div>
  </div>

</body>
</html>
