<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.esm-browser.prod.js"></script>

    <!--Fontawesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="styles/style.css">
    <script defer type="module" src="scripts/script.js"></script>

</head>
<body>
  <div id="movieApp">
    <!-- Header -->
    <div class="header">
        <h4>20120319</h4>
        <h2>Movies Info</h2>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
            <label class="form-check-label" for="darkModeSwitch">{{ isDarkMode ? "<i class="fa-regular fa-sun"></i>" : "<i class="fa-solid fa-moon"></i>" }}</label>
        </div>
    </div>

    <!-- Nav -->
    <div class="nav">
        <span><i class="fa-solid fa-house"></i></span>
        <div class="inputGroup">
            <input type="text" class="formControl" id="inputSearch" placeholder="Search...">
            <span class="inputGroupSearchIcon" id="searchIcon">Search</span>
        </div>
    </div>

    <!-- Movies Info -->
    <div class="movies-section">
      <div class="movie-list">
        <div class="movie-item" v-for="movie in topBoxOffice" :key="movie.id">
          <img :src="movie.poster" :alt="movie.title">
          <h3>{{ movie.title }}</h3>
          <p>{{ movie.revenue }}</p>
        </div>
      </div>
    </div>

    <!-- Most Popular -->
    <div class="movies-section">
      <h2>Most Popular</h2>
      <div class="movie-list">
        <div class="movie-item" v-for="movie in mostPopular" :key="movie.id">
          <img :src="movie.poster" :alt="movie.title">
          <h3>{{ movie.title }}</h3>
        </div>
      </div>
    </div>

    <!-- Top Rating -->
    <div class="movies-section">
      <h2>Top Rated</h2>
      <div class="movie-list">
        <div class="movie-item" v-for="movie in topRated" :key="movie.id">
          <img :src="movie.poster" :alt="movie.title">
          <h3>{{ movie.title }}</h3>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">footer</div>
  </div>

</body>
</html>
